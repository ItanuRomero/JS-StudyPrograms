<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>

    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            width: 120px;
            font: normal 18pt Arial;
        }
        #resultado {
            margin-top: 2rem;
        }

    </style>
</head>
<body>
    <h1>Somando valores: </h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="resultado">resultado</div>

    <script>
        function somar() {
            var caixa1 = window.document.getElementById('txtn1')
            var caixa2 = document.querySelector('input#txtn2')
            var resultado = document.getElementById('resultado')
            var number1 = Number(caixa1.value)
            var number2 = Number(caixa2.value)
            var soma = number1 + number2
            resultado.innerHTML = `A soma entre ${number1} e ${number2} eh igual a <strong>${soma}</strong>.`
        }
    </script>
</body>
</html>
