    <h3>
        FUNCOES sao acoes executadas assim que sao chamadas ou em decorrencia de algum evento.
    </h3>
    as funcoes sao denominadas da seguinte forma: <br>
    function nomeFuncao(parametros) { <br>
        bloco de instrucoes
        return (retorno)
    }
